<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>6 Degrees of Kevin Bacon</title>
  <link href='http://www.transparenttextures.com/patterns/cloth-alike.png' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="css/captionjs.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <header>
    <img src="css/kevin_bacon.jpg" alt="Kevin Bacon">
    <text>6 Degrees of Separation</text>
  </header>
  <main>
    <section id = "selections">
      <input id = "actor1" class = "actor" autofocus placeholder = "Enter first actor"></input>
      <input id = "actor2"class = "actor" autofocus placeholder = "Enter second actor"></input>
      <button type="submit" id="calcDegSepBtn">Calculate the degree of separation</button>
      <p>Connection Length: </p>
      <p id = "connectionNumber"></p>
      <section id = "spellLists">
        <select id="spellList1" size = 10>
          <option value="" disabled selected >Select actor 1</option>
        </select>
        <select id="spellList2" size = 10>
          <option value="" disabled selected >Select actor 2</option>
        </select>
      </section>
    </section>
    <!-- <section id = "resultsChain"></section> -->
    <section id = "resultsImgChain"></section>
  </main>
  <footer>@ June Shaw</footer>
  <!-- Working with internet  -->
  <!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script> -->

 <!-- Working offline -->
 <script src="js/jquery-1.11.3.min.js"></script>
 <script type=text/javascript src="js/dom.js"></script>
 <script type=text/javascript src="js/logic.js"></script>
 <script src="js/jquery.caption.js" type="text/javascript"></script>
  </script>
</body>
</html>
